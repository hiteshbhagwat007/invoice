<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles/custom.css" rel="stylesheet" />
  </head>
  <body class="mr-0 md:mr-36 ml-0 md:ml-36 flex justify-center mt-10">
    <div id="app" class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Invoice Generator</h1>
      <div id="stepper" class="stepper">
        <div class="step active" data-step="1" id="1">
          Step 1: Client Details
        </div>
        <div class="step" data-step="2" id="2">Step 2: Invoice Details</div>
        <div class="step" data-step="3" id="3">Step 3: Add Services</div>
        <div class="step" data-step="4" id="4">Step 4: Review & Generate</div>
      </div>
      <div id="form-content" class="mt-4">
        <!-- Step 1: Client Details -->
        <div class="step-content active" data-step="1">
          <form id="client-details-form">
            <div class="mb-4">
              <label class="block text-gray-700">Client Name</label>
              <input
                type="text"
                id="client-name"
                class="w-full px-3 py-2 border"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Client Email</label>
              <input
                type="email"
                id="client-email"
                class="w-full px-3 py-2 border"
              />
            </div>
            <button type="button" class="btn-next">Next</button>
          </form>
        </div>
        <!-- Step 2: Invoice Details -->
        <div class="step-content" data-step="2">
          <form id="invoice-details-form">
            <div class="mb-4">
              <label class="block text-gray-700">Invoice Number</label>
              <input
                type="text"
                id="invoice-number"
                class="w-full px-3 py-2 border"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700">Invoice Date</label>
              <input
                type="date"
                id="invoice-date"
                class="w-full px-3 py-2 border"
              />
            </div>
            <button type="button" class="btn-previous">Previous</button>
            <button type="button" class="btn-next">Next</button>
          </form>
        </div>
        <!-- Step 3: Add Services -->
        <div class="step-content" data-step="3">
          <form id="services-form">
            <div id="services-container">
              <div class="service mb-4">
                <label class="block text-gray-700">Service Description</label>
                <input
                  type="text"
                  class="service-description w-full px-3 py-2 border"
                />
                <label class="block text-gray-700">Service Rate</label>
                <input
                  type="number"
                  class="service-rate w-full px-3 py-2 border"
                />
                <label class="block text-gray-700">Service Quantity</label>
                <input
                  type="number"
                  class="service-quantity w-full px-3 py-2 border"
                />
              </div>
            </div>
            <button type="button" id="add-service" class="btn-add">
              Add Another Service
            </button>
            <button type="button" class="btn-previous">Previous</button>
            <button type="button" class="btn-next">Next</button>
          </form>
        </div>
        <!-- Step 4: Review & Generate -->
        <div class="step-content" data-step="4">
          <div id="review-content" class="mb-4">
            <!-- Review details will be populated here -->
          </div>
          <button type="button" class="btn-previous">Previous</button>
          <button type="button" id="generate-pdf" class="btn-generate">
            Generate PDF
          </button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/pdf_generate.js"></script>
  </body>
</html>
